<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <title> tag sets the title for the browser tab -->
    <title>dexxplay</title>
    <style>
        /* CSS styles define the appearance of HTML elements */
        body {
            /* Change the entire page's background color */
            background-color: #1f1e1e; /* Using a color name */
            font-family: sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 20px;
        }

        .container {
            /* A container to center content and add specific styling */
            text-align: center;
            padding: 20px;
            background-color: #2f3133; /* Using a hex code for a white background */
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto; /* Center the container on the page */
        }

        h1 {
            /* Style the title text */
            color: #ffffff;
            padding-bottom: 10px;
        }
        p {
            /* Style the title text */
            color: #ffffff;
            padding-bottom: 10px;
        }
        .main-image {
            /* Style the image dimensions */
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>dexxplay</h1>
        
        <!-- Display an image using the <img> tag -->
        <img src="dexxplay-logo.gif" alt="A sample image" class="main-image">
        
        <p>this website is still a work in progress</p>
    </div>

</body>
</html>
